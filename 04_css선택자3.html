<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 형제 탐색 선택자들 */
        /* 형제 관계 관련 선택자들은 한칸 띄워서 쓰기 */
        /* 형제 관계 태그중 첫번째 태그 선택 */
        #test1 :first-child {
            background-color: red;
            color: white;
        }

        /* 형제 관계 태그중 마지막 태그 선택 */
        #test1 :last-child {
            background-color: orange;
        }

        /* 형제 관계중 수열번째 태그 선택(서순 체계(1부터)) */
        #test1 :nth-child(2n) {
            background-color: skyblue;
        }

        /* 형제 관계중 뒤에서 n번째 태그 선택 */
        #test1 :nth-last-child(4) {
            background-color: aquamarine;
        }

        /* 형제 관계 태그중 첫번째 태그 선택 */
        #test2 p:first-of-type {
            background-color: red;
            color: white;
        }

        /* 형제 관계 태그중 마지막 태그 선택 */
        #test2 p:last-of-type {
            background-color: orange;
        }

        /* 형제 관계중 수열번째 태그 선택(서순 체계(1부터)) */
        #test2 p:nth-of-type(2n) {
            background-color: skyblue;
        }

        /* 형제 관계중 뒤에서 n번째 태그 선택 */
        #test2 p:nth-last-of-type(4) {
            background-color: aquamarine;
        }

        /* 부정선택자 */
        /* 수열에 해당하지 않는 p태그 선택 */
        #test3 p:not(:nth-child(2n-1)) {
            background-color: brown;
        }


        /* 첫번째 글자 선택 */
        /* 
        em : 부모 요소의 글꼴 크기 기준으로 그 크기의 배수로
        요소의 크기를 결정한다. (반응형 웹 디자인에서 많이사용됨.)
        */
        #test4 p:first-letter {
            font-size: 2em;
        }

        #test4 p:first-line {
            background-color: coral;
        }

        /* 태그 뒤에 위치하는 공간을 선택 */
        #test4 p:after {
            content: "@@@ 태그 뒤에 공간 추가 @@@";
        }

        /* 사용자가 드래그한 글자를 선택 */
        #test4 p::selection {
            background-color: red;
        }
    </style>
</head>

<body>
    <h2>일반 구조 선택자</h2>
    <p>특정한 위치에 있는 태그 선택(위치로 구분)</p>
    <div id="test1">
        <p>테스트1</p>
        <p>테스트2</p>
        <p>테스트3</p>
        <p>테스트4</p>
        <p>테스트5</p>
        <pre>테스트6</pre>
    </div>

    <h2>형태 구조 선택자(태그별 구분)</h2>
    <p>특정한 위치에 있는 태그 선택(태그 별로 구분)</p>
    <div id="test2">
        <p>테스트1</p>
        <p>테스트2</p>
        <p>테스트3</p>
        <p>테스트4</p>
        <p>테스트5</p>
        <pre>테스트6</pre>
    </div>

    <h2>부정선택자</h2>
    <div id="test3">
        <p>테스트1</p>
        <p>테스트2</p>
        <p>테스트3</p>
        <p>테스트4</p>
        <p>테스트5</p>
        <pre>테스트6</pre>
    </div>

    <hr>
    <h2>문자 선택자</h2>
    <p>태그 내부에 특정 조건의 문자를 선택하는 선택자</p>
    <dir id="test4">
        <p>안녕하세요. 저는 html 과 css 가 즐거워요 ㅎㅎ . </p>
    </dir>

    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
