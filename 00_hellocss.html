<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/00_hellocss.css">
    <style>
        #internalstylesheet {
            color: brown;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>HelloCSS</h1>
    <h2>Cascading Style Sheet</h2>

    <h3>html페이지에 css를 적용시키는 3가지 방법</h3>
    <ol>
        <li style="color: blue;">inline style 속성</li>
        <li id="internalstylesheet">페이지 내 style 태그</li>
        <li id="externalstylesheet">외부 css파일 링크</li>
    </ol>
</body>
</html>
